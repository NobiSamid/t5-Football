<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fav-Icon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c1d8162e63.js" crossorigin="anonymous"></script>
    <title>Football</title>
</head>
<body>
    <!-------------------
         Header area  
        ------------------->
    <header>
        <!-- navigation bar -->
        <nav>
            <div class="nav-option"><a href="#">Home</a></div>
            <div class="nav-option"><a href="#">Clubs</a></div>
            <div class="nav-option"><a href="#">World Cup 2023</a></div>
            <div class="nav-option"><a href="#">Upcoming Matches</a></div>
            <div class="nav-option"><a href="#">Contacts</a></div>
            <div class="nav-option log-in"><button><img src="images/Social Icons/login.png" alt="log-in"><a href="#">Log-in</a></button></div>
        </nav>

        <!-- Banner area -->
        <section class="banner-section">
            <div class="banner">
                <h1>
                    Conmebol Copa America 2021
                </h1>
                <button><a href="#">Watch Live</a><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="banner"><img src="images/banner.png" alt="banner"></div>
        </section>
    </header>

    <!----------------
         Main area 
        ---------------->
    <main>

        <!-- Player cards -->

        <section class="top-section">
            <figure>
                <div class="player">
                    <img src="images/players/player-1.png" alt="">
                </div>
                <figcaption>
                    <h1>Neymar Jr</h1>
                    <p>A brazilian striker recently playing for PSG</p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-2.png" alt="">
                </div>
                <figcaption>
                    <h1>Lionel Messi</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-3.png" alt="">
                </div>
                <figcaption>
                    <h1>Cristiano Ronaldo</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-4.png" alt="">
                </div>
                <figcaption>
                    <h1>Paulo Dybala</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-5.png" alt="">
                </div>
                <figcaption>
                    <h1>Mesut Ozil </h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-6.png" alt="">
                </div>
                <figcaption>
                    <h1>Mauro Icardi </h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-7.png" alt="">
                </div>
                <figcaption>
                    <h1>Di Maria</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-8.png" alt="">
                </div>
                <figcaption>
                    <h1>Kylian Mbappé</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-9.png" alt="">
                </div>
                <figcaption>
                    <h1>Mohamed Salah</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-10.png" alt="">
                </div>
                <figcaption>
                    <h1>Harry Kane</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-11.png" alt="">
                </div>
                <figcaption>
                    <h1>Kevin De Bruyne</h1>
                    <p></p>
                </figcaption>
            </figure>
            <figure>
                <div class="player">
                    <img src="images/players/player-12.png" alt="">
                </div>
                <figcaption>
                    <h1>Philippe Coutinho</h1>
                    <p></p>
                </figcaption>
            </figure>
        </section>

        <!-- Highlignts section -->

        <section class="bottom-section">
            <div class="bottom-half">
                <h1>All Highlights Copa America 2021</h1>
                <p>Some crucial moment of the games</p>
                <button><a href="#">Watch Now</a><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="bottom-half">
                <img src="images/match.png" alt="match">
            </div>
        </section>
    </main>

    <!-------------------
         footer area 
        ------------------->
    <footer>
        <section class="logo"><img src="images/logo2.png" alt="logo"></section>
        <section class="social-icon"> 
            <a href="https://www.instagram.com/nobisamid/" target="_blank"><img src="images/Social Icons/Instagram.png" alt="insta"></a>
            <a href="https://dribbble.com/" target="_blank"><img src="images/Social Icons/Dribbble.png" alt="dribble"></a>
            <a href="https://twitter.com/NobiSamid" target="_blank"><img src="images/Social Icons/Twitter.png" alt="twitter"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="images/Social Icons/Youtube.png" alt="youtube"></a>
        </section>
        <section class="copyright">Copyright © 2022 Football</section>
    </footer>
</body>
</html>
